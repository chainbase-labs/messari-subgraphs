  - kind: ethereum/contract
    name: Seaport_V1.1
    network: mainnet
    source:
      address: "0x00000000006c3852cbef3e08e8df289169ede581"
      abi: SeaportExchange
      startBlock: 14946565
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: SeaportExchange
          file: ./abis/SeaportExchange.json
        - name: ERC165
