specVersion: 0.0.4
repository: https://github.com/messari/subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ImmutableCreate2Factory
    network: mainnet
    source:
      address: "0x0000000000ffe8b47b3e2130213b802212439497"
      abi: ImmutableCreate2Factory
      startBlock: 14946470
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: ImmutableCreate2Factory
          file: ./abis/ImmutableCreate2Factory.json
      eventHandlers: []
      callHandlers:
        - function: safeCreate2(bytes32,bytes)
          handler: handleSafeCreate2Call
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: SeaportContract
    network: mainnet
    source:
      abi: SeaportExchange
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: SeaportExchange
          file: ./abis/SeaportExchange.json
        - name: ERC165
          file: ./abis/ERC165.json
        - name: NftMetadata
          file: ./abis/NftMetadata.json
      eventHandlers:
        - event: OrderFulfilled(bytes32,indexed address,indexed address,address,(uint8,address,uint256,uint256)[],(uint8,address,uint256,uint256,address)[])
          handler: handleOrderFulfilled
      file: ./src/mapping.ts